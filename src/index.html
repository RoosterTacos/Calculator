<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
    <main>
        <div class="screen"></div>
        <div class="numpad">
            <div class="row">
                <div class="btn" id="AC">AC</div>
                <div class="btn" id="+/-">+/-</div>
                <div class="btn" id="%">%</div>
                <div class="btn" id="/">/</div>
            </div>
            <div class="row">
                <div class="btn" id="btn7">7</div>
                <div class="btn" id="btn8">8</div>
                <div class="btn" id="btn9">9</div>
                <div class="btn" id="btDivide">*</div>
            </div>
            <div class="row">
                <div class="btn" id="btn4">4</div>
                <div class="btn" id="btn5">5</div>
                <div class="btn" id="btn6">6</div>
                <div class="btn" id="btnX">-</div>
            </div>
            <div class="row">
                <div class="btn" id="btn1">1</div>
                <div class="btn" id="btn2">2</div>
                <div class="btn" id="btn3">3</div>
                <div class="btn" id="btnPlus">+</div>
            </div>
            <div class="row">
                <div class="btn" id="btn0">0</div>
                <div class="btn" id="btnDecimal">.</div>
                <div class="btn" id="btnEqual">=</div>
            </div>
            
        </div>
    </main>
</div>
    <script src="./index.js" type="module"></script>
</body>
</html>
